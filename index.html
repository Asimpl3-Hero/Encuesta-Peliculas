<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="./styles/estilos-dist.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulario De Peliculas</h1>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nombre</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email" required />
      </div>
      <div class="form-group">

      <div class="form-group">
        <p>
          Que tipo de peliculas es la que menos ve
          <span class="clue">(Seleccione una o Mas)</span>
        </p>

        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Accion</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Aventura</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Catastrofe</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Ciencia Ficcion</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Comedia</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Documentales</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Drama</label>
        <label><input name="prefer" value="" type="checkbox" class="input-checkbox" />Fantasia</label>
      
      </div>

      <div class="form-group">
        <p>Comentarios o Sugerencias?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Ingrese su comentario aquÃ­..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="button" value="Send Email"  class="submit-button">   Enviar  </button>

      </div>
    </form>
  </div>
</body>
<script src="email.js"></script>

</html>
