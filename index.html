<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Formulario de Encuesta</title>

<form action="https://api.sheetmonkey.io/form/m3STNgjccwha9TDz3iwJhW" method="post">

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulario De Peliculas</h1>
    </header>
    <form id="form-group">
      <div class="form-group">
        <label id="name-label" for="name">Nombre</label>
        <input type="text" name="Nombre" id="name" class="form-control" placeholder="Ingrese su nombre" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="Email" id="email" class="form-control" placeholder="Ingrese su Email" required />
      </div>
      <div class="form-group">

      <div class="form-group">
        <p>
          Que tipo de peliculas es la que menos ve?
          <span class="clue">(Seleccione una o Mas)</span>
        </p>

        <label><input name="peli_menos_pref" value="Accion" type="checkbox" class="input-checkbox" />Accion</label>
        <label><input name="peli_menos_pref" value="Aventura" type="checkbox" class="input-checkbox" />Aventura</label>
        <label><input name="peli_menos_pref" value="Catastrofe" type="checkbox" class="input-checkbox" />Catastrofe</label>
        <label><input name="peli_menos_pref" value="Ciencia Ficcion" type="checkbox" class="input-checkbox" />Ciencia Ficcion</label>
        <label><input name="peli_menos_pref" value="Comedia" type="checkbox" class="input-checkbox" />Comedia</label>
        <label><input name="peli_menos_pref" value="Documentales" type="checkbox" class="input-checkbox" />Documentales</label>
        <label><input name="peli_menos_pref" value="Drama" type="checkbox" class="input-checkbox" />Drama</label>
        <label><input name="peli_menos_pref" value="Fantasia" type="checkbox" class="input-checkbox" />Fantasia</label>
      
      </div>

      <div class="form-group">
        <p>Comentarios o Sugerencias?</p>
        <textarea id="comments" class="input-textarea" name="commentarios"
          placeholder="Ingrese su comentario aquÃ­..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="button" value="Send Email"  class="submit-button">   Enviar  </button>

      </div>
    </form>
  </div>
</body>
